<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Adiposity Index Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="yourbodyadiposityindexRadio" name="variables" checked>
  <label for="yourbodyadiposityindexRadio">Your body adiposity index</label>

  <input type="radio" id="yourheightRadio" name="variables">
  <label for="yourheightRadio">Your height</label>

  <input type="radio" id="yourhipcircumferenceRadio" name="variables">
  <label for="yourhipcircumferenceRadio">Your hip circumference</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Your height</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Your hip circumference</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
